- clean: ['~']

- link:
    '~/.oh-my-zsh': 'oh-my-zsh'
    '~/.zshrc': 'zshrc'
    '~/.tmux.conf': 'tmux.conf'
    '~/.bowerrc': 'bowerrc'
    '~/.gitconfig': 'gitconfig'
    '~/.vimrc': 'vimrc'
    '~/.vim': 'vim'
    '~/.oh-my-zsh/custom/async.zsh': 'pure/async.zsh'
    '~/.oh-my-zsh/custom/pure.zsh-theme': 'pure/pure.zsh'
    '~/.oh-my-zsh/custom/blank.zsh-theme': 'blank.zsh-theme'
    '~/.minttyrc': 'minttyrc'

- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
